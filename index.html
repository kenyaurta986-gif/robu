<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Alert</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: black;
  color: red;
  font-family: monospace;
  text-align: center;
  padding-top: 40px;
}

h1 {
  animation: blink 1s infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

#count {
  color: white;
  font-size: 20px;
  margin-top: 20px;
}

#status {
  color: lime;
  margin-top: 20px;
  font-size: 14px;
}
</style>
</head>

<body>

<h1>⚠ YOU HAVE BEEN HACKED ⚠</h1>

<p>Unusual activity detected.</p>
<p>System will attempt recovery.</p>

<p id="count">Starting in 5 seconds...</p>
<p id="status"></p>

<script>
// countdown
let time = 5;
const count = document.getElementById("count");

const countdown = setInterval(() => {
  time--;
  count.textContent = "Starting in " + time + " seconds...";
  if (time <= 0) {
    clearInterval(countdown);
    startLoop();
  }
}, 1000);

// redirect loop
const sites = [
  "https://www.roblox.com",
  "https://www.facebook.com",
  "https://www.messenger.com"
];

let index = 0;
let loops = 0;
const maxLoops = 5;
const status = document.getElementById("status");

function startLoop() {
  status.textContent = "Recovering session...";
  redirect();
}

function redirect() {
  if (loops >= maxLoops) {
    status.textContent = "Recovery finished. You may close this tab.";
    return;
  }

  status.textContent = "Opening: " + sites[index];

  setTimeout(() => {
    window.location.href = sites[index];
  }, 3000);

  index++;
  if (index >= sites.length) {
    index = 0;
    loops++;
  }
}
</script>

</body>
</html>
