<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Alert</title>

<style>
body {
  background: black;
  color: #ff3333;
  font-family: monospace;
  padding: 40px;
}

h1 {
  text-align: center;
  animation: blink 1s infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

.system {
  margin-top: 30px;
  color: #00ff00;
  line-height: 1.6;
}

button {
  margin-top: 30px;
  padding: 15px 30px;
  font-size: 18px;
  background: black;
  color: red;
  border: 2px solid red;
  cursor: pointer;
}

button:hover {
  background: red;
  color: black;
}

#count {
  margin-top: 20px;
  font-size: 18px;
  color: white;
}

.note {
  margin-top: 15px;
  font-size: 12px;
  color: #777;
}
</style>
</head>

<body>

<h1>⚠ SYSTEM WARNING ⚠</h1>

<div class="system">
This session has encountered a critical error.<br>
Access to services has been temporarily disabled.<br>
Return to the official platform to continue.
</div>

<button onclick="goRoblox()">PAY</button>

<p id="count">Redirecting automatically in 5 seconds...</p>

<p class="note">
(This is a prank page. No payment is taken.)
</p>

<script>
function goRoblox() {
  window.location.href = "https://www.roblox.com";
}

let t = 5;
const c = document.getElementById("count");

const timer = setInterval(() => {
  t--;
  c.textContent = "Redirecting automatically in " + t + " seconds...";
  if (t <= 0) {
    clearInterval(timer);
    window.location.href = "https://www.roblox.com";
  }
}, 1000);
</script>

</body>
</html>
