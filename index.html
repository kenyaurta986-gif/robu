<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SYSTEM BREACH</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: monospace;
  overflow: hidden;
  animation: shake 0.15s infinite;
}

/* screen shake */
@keyframes shake {
  0% { transform: translate(0,0); }
  25% { transform: translate(3px,-3px); }
  50% { transform: translate(-3px,3px); }
  75% { transform: translate(3px,3px); }
  100% { transform: translate(0,0); }
}

/* rainbow glitch overlay */
.glitch {
  font-size: 32px;
  margin-top: 40px;
  animation: rainbow 0.2s infinite;
}

@keyframes rainbow {
  0% { color: red; }
  20% { color: yellow; }
  40% { color: lime; }
  60% { color: cyan; }
  80% { color: magenta; }
  100% { color: red; }
}

/* fake pages */
#pages {
  font-size: 14px;
  text-align: left;
  width: 90%;
  margin: 20px auto;
  height: 40vh;
  overflow: hidden;
}

/* loading bar */
.bar {
  width: 80%;
  height: 15px;
  border: 2px solid red;
  margin: 20px auto;
}
.fill {
  height: 100%;
  width: 0%;
  background: red;
  animation: load 15s linear forwards;
}
@keyframes load {
  to { width: 100%; }
}

/* shadow figure */
.figure {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 180px;
  height: 320px;
  background: radial-gradient(circle at top, #111 20%, #000 70%);
  opacity: 0.4;
  animation: appear 3s infinite alternate;
}
@keyframes appear {
  from { opacity: 0.2; }
  to { opacity: 0.5; }
}
</style>
</head>

  time--;
