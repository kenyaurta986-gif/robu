<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Alert</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: red; /* VERY visible */
  overflow: hidden;
}

/* Image */
#entity {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.8);
  max-width: 90%;
  max-height: 90%;
  opacity: 0;
  transition: opacity 2s ease, transform 6s ease;
}

/* Text */
#text {
  position: absolute;
  top: 10%;
  width: 100%;
  text-align: center;
  font-family: monospace;
  font-size: 22px;
  color: black;
  opacity: 0;
  user-select: none;
  transition: opacity 2s ease;
}
</style>
</head>

<body>

<div id="text">YOUR SYSTEM HAS BEEN COMPROMISED</div>
<img id="entity" src="creature.png" alt="entity">

<script>
setTimeout(() => {
  document.getElementById("entity").style.opacity = "1";
  document.getElementById("entity").style.transform =
    "translate(-50%, -50%) scale(1)";
}, 500);

setTimeout(() => {
  document.getElementById("text").style.opacity = "1";
}, 1000);
</script>

</body>
</html>
