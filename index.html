<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Warning</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  color: red;
  font-family: monospace;
  text-align: center;
  user-select: none;
  overflow: hidden;
}

.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

h1 {
  font-size: 28px;
  animation: blink 1s infinite;
}

p {
  font-size: 16px;
  margin-top: 20px;
  color: #ff6666;
}

.countdown {
  margin-top: 30px;
  font-size: 22px;
  color: white;
}

@keyframes blink {
  50% { opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>⚠ YOUR SYSTEM HAS BEEN HACKED ⚠</h1>

  <p>
    DO NOT LEAVE THIS WEBSITE<br>
    YOUR PHONE / SYSTEM MAY CRASH
  </p>

  <p>
    I hacked your Roblox account.<br>
    Want proof?
  </p>

  <div class="countdown">
    Redirecting in <span id="time">5</span> seconds...
  </div>
</div>

<script>
let time = 5;
const timer = document.getElementById("time");

const countdown = setInterval(() => {
  time--;
  timer.textContent = time;

  if (time <= 0) {
    clearInterval(countdown);
    window.location.href = "https://www.roblox.com";
  }
}, 1000);
</script>

</body>
</html>
