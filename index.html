<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Alert</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: monospace;
  user-select: none;
  color: #ff4444;
}

/* system text */
.system {
  position: absolute;
  top: 20%;
  width: 100%;
  text-align: center;
  font-size: 20px;
  animation: blink 1.5s infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

/* brown human figure */
.person {
  position: absolute;
  bottom: 20px;
  left: -150px;
  width: 80px;
  height: 220px;
  animation: walk 8s linear forwards;
}

/* head */
.head {
  width: 60px;
  height: 60px;
  background: #6b3f1d;
  border-radius: 50%;
  margin: auto;
}

/* body */
.body {
  width: 70px;
  height: 110px;
  background: #6b3f1d;
  margin: auto;
  border-radius: 30px;
}

/* legs */
.legs {
  display: flex;
  justify-content: space-between;
  width: 60px;
  margin: auto;
}
.leg {
  width: 22px;
  height: 50px;
  background: #6b3f1d;
  border-radius: 20px;
}

/* walking across screen */
@keyframes walk {
  from { left: -150px; }
  to { left: 110%; }
}
</style>
</head>

<body>

<div class="system">
  ⚠ YOUR SYSTEM HAS BEEN HACKED ⚠<br><br>
  DO NOT LEAVE THE APP OR IT MAY CRASH
</div>

<div class="person">
  <div class="head"></div>
  <div class="body"></div>
  <div class="legs">
    <div class="leg"></div>
    <div class="leg"></div>
  </div>
</div>

</body>
</html>
