<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Failure</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  font-family: monospace;
  user-select: none;
  overflow: hidden;
}

/* shake */
@keyframes shake {
  0% { transform: translate(0,0); }
  25% { transform: translate(2px,-2px); }
  50% { transform: translate(-2px,2px); }
  75% { transform: translate(2px,2px); }
  100% { transform: translate(0,0); }
}

#warning {
  animation: shake 0.15s infinite;
  color: red;
  text-align: center;
  padding-top: 60px;
}

h1 {
  animation: blink 1s infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

#count {
  color: white;
  font-size: 18px;
}

/* monster */
.monster {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
  height: 260px;
  background: black;
  box-shadow: 0 0 40px red;
  border-radius: 50% 50% 20% 20%;
}

.eye {
  position: absolute;
  top: 80px;
  width: 14px;
  height: 14px;
  background: red;
  border-radius: 50%;
}

.eye.left { left: 55px; }
.eye.right { right: 55px; }

/* split screen */
#split {
  display: none;
  width: 100%;
  height: 100%;
}

.panel {
  width: 33.33%;
  height: 100%;
  float: left;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  cursor: pointer;
  color: white;
}

.roblox { background: #1b1b1b; }
.facebook { background: #1877f2; }
.messenger { background: #8a3ffc; }

.panel:hover {
  filter: brightness(1.2);
}
</style>
</head>

<body>

<div id="warning">
  <h1>⚠ YOU HAVE BEEN HACKED ⚠</h1>
  <p>System instability detected</p>
  <p id="count">Redirecting in 5 seconds...</p>
</div>

<div class="monster">
  <div class="eye left"></div>
  <div class="eye right"></div>
</div>

<div id="split">
  <div class="panel roblox" onclick="go('https://www.roblox.com')">
    ROBLOX
  </div>
  <div class="panel facebook" onclick="go('https://www.facebook.com')">
    FACEBOOK
  </div>
  <div class="panel messenger" onclick="go('https://www.messenger.com')">
    MESSENGER
  </div>
</div>

<script>
let t = 5;
const count = document.getElementById("count");

const countdown = setInterval(() => {
  t--;
  count.textContent = "Redirecting in " + t + " seconds...";
  if (t <= 0) {
    clearInterval(countdown);
    showSplit();
  }
}, 1000);

function showSplit() {
  document.getElementById("warning").style.display = "none";
  document.querySelector(".monster").style.display = "none";
  document.getElementById("split").style.display = "block";
}

function go(url) {
  window.location.href = url;
}
</script>

</body>
</html>
