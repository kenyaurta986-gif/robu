<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>SYSTEM LOCKED</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  color: white;
  font-family: monospace;
  height: 100%;
  overflow: hidden;        /* not moveable */
  touch-action: none;      /* no touch move */
}

/* screen shake */
body {
  animation: shake 0.15s infinite;
}

@keyframes shake {
  0% { transform: translate(0,0); }
  25% { transform: translate(2px,-2px); }
  50% { transform: translate(-2px,2px); }
  75% { transform: translate(2px,2px); }
  100% { transform: translate(0,0); }
}

/* rainbow glitch */
.glitch {
  text-align: center;
  font-size: 28px;
  margin-top: 30px;
  animation: rainbow 0.3s infinite, glitchMove 0.2s infinite;
}

@keyframes rainbow {
  0% { filter: hue-rotate(0deg); }
  100% { filter: hue-rotate(360deg); }
}

@keyframes glitchMove {
  0% { transform: translate(0); }
  25% { transform: translate(3px,-3px); }
  50% { transform: translate(-3px,3px); }
  75% { transform: translate(3px,3px); }
  100% { transform: translate(0); }
}

/* monster shadow */
.monster {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
  height: 320px;
  background: radial-gradient(circle at top, #300 15%, #000 70%);
  opacity: 0.45;
  animation: breathe 3s infinite alternate;
}

@keyframes breathe {
  from { opacity: 0.25; }
  to { opacity: 0.6; }
}

/* monster speech */
#speech {
  position: fixed;
  bottom: 340px;
  width: 100%;
  text-align: center;
  font-size: 16px;
  color: #0f0;
  animation: flicker 0.3s infinite;
}

@keyframes flicker {
  50% { opacity: 0.4; }
}

/* fake pages */
#pages {
  font-size: 13px;
  color: #0f0;
  padding: 10px;
  height: 30vh;
  overflow: hidden;
}

/* countdown */
#count {
  text-align: center;
  margin-top: 10px;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="glitch">⚠ SYSTEM OVERRIDE ⚠</div>

<div id="count">LOCKED: 15</div>

<div id="pages"></div>

<div id="speech">▒▒▒▒▒▒▒▒▒▒</div>

<div class="monster"></div>

<script>
// countdown loop
let time = 15;
setInterval(() => {
  time--;
  if (time <= 0) time = 15;
  document.getElementById("count").textContent = "LOCKED: " + time;
}, 1000);

// fake pages spam
const pages = document.getElementById("pages");
const lines = [
  "opening_shadow_page...",
  "rendering_void_layer...",
  "memory_fragment_loaded",
  "signal_corrupted",
  "interface_breaking",
  "unknown_process_running",
  "system_page_███.html"
];

setInterval(() => {
  const d = document.createElement("div");
  d.textContent = lines[Math.floor(Math.random()*lines.length)];
  pages.appendChild(d);
  if (pages.children.length > 20) {
    pages.removeChild(pages.firstChild);
  }
}, 250);

// monster non-language speech
const speech = document.getElementById("speech");
const sounds = [
  "▒░▒░▒▒░░▒▒",
  "██░▒▒██░▒",
  "░▒░░██▒░░",
  "▒▒▒░░▒▒▒░",
  "██▒░░░▒██",
  "░░▒▒██▒░░"
];

setInterval(() => {
  speech.textContent = sounds[Math.floor(Math.random()*sounds.length)];
}, 700);
</script>

</body>
</html>
