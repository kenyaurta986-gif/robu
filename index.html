<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Error</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;            /* unmovable */
  background: black;
  font-family: monospace;
  user-select: none;            /* no copy/select */
}

/* screen shake */
@keyframes shake {
  0% { transform: translate(0,0); }
  25% { transform: translate(2px,-2px); }
  50% { transform: translate(-2px,2px); }
  75% { transform: translate(2px,2px); }
  100% { transform: translate(0,0); }
}

body {
  animation: shake 0.15s infinite;
  color: red;
}

/* fake stain background */
.stain {
  position: absolute;
  width: 300px;
  height: 200px;
  background: radial-gradient(circle, rgba(120,0,0,0.6), transparent 70%);
  top: 20%;
  left: 10%;
}

.stain.two {
  top: 60%;
  left: 60%;
}

/* monster silhouette */
.monster {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
  height: 300px;
  background: black;
  border-radius: 50% 50% 20% 20%;
  box-shadow: 0 0 40px red;
}

.eye {
  position: absolute;
  top: 80px;
  width: 15px;
  height: 15px;
  background: red;
  border-radius: 50%;
}

.eye.left { left: 60px; }
.eye.right { right: 60px; }

/* text */
.center {
  position: absolute;
  top: 15%;
  width: 100%;
  text-align: center;
}

h1 {
  font-size: 28px;
  animation: blink 1s infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

#count {
  color: white;
  font-size: 18px;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="stain"></div>
<div class="stain two"></div>

<div class="center">
  <h1>⚠ YOU HAVE BEEN HACKED ⚠</h1>
  <p>System instability detected</p>
  <p id="count">Redirecting in 5 seconds...</p>
</div>

<div class="monster">
  <div class="eye left"></div>
  <div class="eye right"></div>
</div>

<script>
let t = 5;
const c = document.getElementById("count");

const timer = setInterval(() => {
  t--;
  c.textContent = "Redirecting in " + t + " seconds...";
  if (t <= 0) {
    clearInterval(timer);
    window.location.href = "https://www.roblox.com";
  }
}, 1000);
</script>

</body>
</html>
